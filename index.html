<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Daily QR Game</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<!-- QR -->
<script src="https://unpkg.com/html5-qrcode"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

<style>
body {
  font-family: "Georgia", serif;
  background: #e5e1d8;
  text-align: center;
  padding: 20px;
}

#dayBar {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 15px;
  font-size: 22px;
  margin-bottom: 10px;
}

.arrow {
  cursor: pointer;
  font-size: 30px;
}

button {
  padding: 8px 14px;
  border: none;
  border-radius: 6px;
  background: #3b2f1e;
  color: white;
  cursor: pointer;
}

#reader {
  width: 300px;
  margin: auto;
}

/* PAPER EFFECT */
#paper {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  z-index: 10;
}

#paperContent {
  background: #fff7d6;
  width: 80%;
  max-width: 400px;
  margin: 10% auto;
  padding: 25px;
  border-radius: 12px;
  box-shadow: 0 15px 40px rgba(0,0,0,0.6);
  border: 2px solid #d2b48c;
  animation: pop 0.3s ease;
}

@keyframes pop {
  from { transform: scale(0.8); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

#paperContent h2 {
  margin-top: 0;
  letter-spacing: 2px;
}

#paperText {
  font-size: 18px;
  white-space: pre-wrap;
}

.close {
  margin-top: 15px;
  background: #7a5c3e;
}
</style>
</head>

<body>

<!-- DAY SWITCH -->
<div id="dayBar">
  <span class="arrow" onclick="changeDay(-1)">‚¨ÖÔ∏è</span>
  <strong id="dayText">Day 1</strong>
  <span class="arrow" onclick="changeDay(1)">‚û°Ô∏è</span>
</div>

<h3>üì∑ Scan QR</h3>
<div id="reader"></div>

<!-- PAPER CLUE -->
<div id="paper">
  <div id="paperContent">
    <h2 id="paperTitle">CLUE</h2>
    <div id="paperText"></div>
    <button class="close" onclick="closePaper()">Close</button>
  </div>
</div>

<script>
// üî• Firebase
const firebaseConfig = {
  apiKey: "AIzaSyCnWbzujk4iwZnDxceRDQRqw4VmJU1owC4",
  authDomain: "zezo-36a82.firebaseapp.com",
  databaseURL: "https://zezo-36a82-default-rtdb.firebaseio.com",
  projectId: "zezo-36a82",
  storageBucket: "zezo-36a82.appspot.com",
  messagingSenderId: "641346503114",
  appId: "1:641346503114:web:faef4b2a051dcc059f4f33"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();

// DAY
let currentDay = 1;
function changeDay(step) {
  if (currentDay + step < 1) return;
  currentDay += step;
  document.getElementById("dayText").innerText = "Day " + currentDay;
}

// CLOSE PAPER
function closePaper() {
  document.getElementById("paper").style.display = "none";
}

// SCAN QR
function onScanSuccess(decodedText) {
  if (!decodedText.startsWith("day:")) return;

  const dayNum = decodedText.split(":")[1];

  db.ref("days/day" + dayNum).once("value").then(snap => {
    if (snap.exists()) {
      document.getElementById("paperTitle").innerText = "CLUE ‚Äì Day " + dayNum;
      document.getElementById("paperText").innerText = snap.val().text;
      document.getElementById("paper").style.display = "block";
    }
  });

  html5QrcodeScanner.clear();
}

const html5QrcodeScanner = new Html5QrcodeScanner(
  "reader",
  { fps: 10, qrbox: 250 }
);

html5QrcodeScanner.render(onScanSuccess);
</script>

</body>
</html>
