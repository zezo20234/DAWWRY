<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>QR Clue Game</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<!-- QR Scanner -->
<script src="https://unpkg.com/html5-qrcode"></script>

<!-- QR Generator -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

<style>
body {
  font-family: Georgia, serif;
  background: #e6e1d4;
  text-align: center;
  padding: 20px;
}

#dayBar {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 15px;
  font-size: 22px;
}

.arrow {
  cursor: pointer;
  font-size: 30px;
}

button {
  padding: 8px 14px;
  border: none;
  border-radius: 6px;
  background: #3b2f1e;
  color: white;
  cursor: pointer;
}

#makeBox {
  display: none;
  margin-top: 15px;
}

textarea {
  width: 90%;
  height: 80px;
}

#reader {
  width: 300px;
  margin: auto;
  margin-top: 20px;
}

/* PAPER */
#paper {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  z-index: 10;
}

#paperContent {
  background: #fff7d6;
  width: 80%;
  max-width: 400px;
  margin: 15% auto;
  padding: 25px;
  border-radius: 12px;
  border: 2px solid #d2b48c;
}

#paperText {
  font-size: 18px;
  white-space: pre-wrap;
}
</style>
</head>

<body>

<!-- DAY DISPLAY -->
<div id="dayBar">
  <span class="arrow" onclick="changeDay(-1)">‚¨ÖÔ∏è</span>
  <strong id="dayText">Day 1</strong>
  <span class="arrow" onclick="changeDay(1)">‚û°Ô∏è</span>
</div>

<button onclick="toggleMake()">‚ûï Make QR</button>

<!-- MAKE QR -->
<div id="makeBox">
  <textarea id="clueInput" placeholder="Write the clue text..."></textarea><br><br>
  <button onclick="saveClue()">Save & Generate QR</button>
  <div id="qrcode"></div>
</div>

<h3>üì∑ Scan QR</h3>
<div id="reader"></div>

<!-- PAPER -->
<div id="paper">
  <div id="paperContent">
    <h2>CLUE</h2>
    <div id="paperText"></div><br>
    <button onclick="closePaper()">Close</button>
  </div>
</div>

<script>
// üî• Firebase
const firebaseConfig = {
  apiKey: "AIzaSyCnWbzujk4iwZnDxceRDQRqw4VmJU1owC4",
  authDomain: "zezo-36a82.firebaseapp.com",
  databaseURL: "https://zezo-36a82-default-rtdb.firebaseio.com",
  projectId: "zezo-36a82",
  storageBucket: "zezo-36a82.appspot.com",
  messagingSenderId: "641346503114",
  appId: "1:641346503114:web:faef4b2a051dcc059f4f33"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();

// LOAD DAY FROM FIREBASE
db.ref("day").once("value").then(snap => {
  if (snap.exists()) {
    day = snap.val();
    document.getElementById("dayText").innerText = "Day " + day;
  }
});

// DAY
let day = 1;
function changeDay(step) {
  if (day + step < 1) return;
  day += step;
  document.getElementById("dayText").innerText = "Day " + day;
  db.ref("day").set(day); // SAVE DAY
}

// TOGGLE MAKE
function toggleMake() {
  const box = document.getElementById("makeBox");
  box.style.display = box.style.display === "block" ? "none" : "block";
}

// SAVE CLUE
function saveClue() {
  const text = document.getElementById("clueInput").value;
  if (!text) return alert("Write a clue!");

  db.ref("clue").set({ text });

  document.getElementById("qrcode").innerHTML = "";
  new QRCode(document.getElementById("qrcode"), {
    text: "CLUE_QR",
    width: 220,
    height: 220
  });
}

// CLOSE PAPER
function closePaper() {
  document.getElementById("paper").style.display = "none";
}

// SCAN CAMERA
const html5QrCode = new Html5Qrcode("reader");

html5QrCode.start(
  { facingMode: "environment" },
  { fps: 10, qrbox: 250 },
  (decodedText) => {
    if (decodedText !== "CLUE_QR") return;

    db.ref("clue").once("value").then(snap => {
      if (snap.exists()) {
        document.getElementById("paperText").innerText = snap.val().text;
        document.getElementById("paper").style.display = "block";
      }
    });

    html5QrCode.stop();
  }
);
</script>

</body>
</html>
