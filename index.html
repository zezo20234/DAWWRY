<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Daily QR Clue</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<!-- QR Scanner -->
<script src="https://unpkg.com/html5-qrcode"></script>

<!-- QR Generator -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

<style>
body {
  font-family: Arial;
  background: #f2f2f2;
  text-align: center;
  padding: 20px;
}

#top {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 10px;
}

button {
  padding: 8px 12px;
  border: none;
  background: #333;
  color: white;
  border-radius: 5px;
  cursor: pointer;
}

#reader {
  width: 300px;
  margin: auto;
}

#paper {
  display: none;
  margin-top: 20px;
  padding: 20px;
  background: #fffbe6;
  border: 2px solid #d6c28f;
  border-radius: 10px;
  font-size: 18px;
  white-space: pre-wrap;
}

#makeQRBox {
  display: none;
  margin-top: 20px;
}

textarea {
  width: 90%;
  height: 80px;
}

#qrcode {
  margin-top: 15px;
}
</style>
</head>

<body>

<div id="top">
  <h2 id="day"></h2>
  <button onclick="openMakeQR()">âž• Make QR</button>
</div>

<div id="makeQRBox">
  <h3>Write QR Text</h3>
  <textarea id="qrText" placeholder="Write the clue here..."></textarea><br><br>
  <button onclick="makeQR()">Generate & Save</button>
  <div id="qrcode"></div>
</div>

<h3>ðŸ“· Scan QR Code</h3>
<div id="reader"></div>

<div id="paper"></div>

<script>
// ðŸ”¥ FIREBASE CONFIG (REPLACE THIS)
const firebaseConfig = {
  apiKey: "AIzaSyCnWbzujk4iwZnDxceRDQRqw4VmJU1owC4",
  authDomain: "zezo-36a82.firebaseapp.com",
  databaseURL: "https://zezo-36a82-default-rtdb.firebaseio.com",
  projectId: "zezo-36a82",
  storageBucket: "zezo-36a82.appspot.com",
  messagingSenderId: "641346503114",
  appId: "1:641346503114:web:faef4b2a051dcc059f4f33",
  measurementId: "G-8BXRM7FYDM"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();

// Show day
const days = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
document.getElementById("day").innerText =
  days[new Date().getDay()];

// Open QR creator
function openMakeQR() {
  document.getElementById("makeQRBox").style.display = "block";
}

// Generate QR + Save
function makeQR() {
  const text = document.getElementById("qrText").value;
  if (!text) return alert("Write something!");

  // Save as QR Code 1
  db.ref("qrCodes/qrCode1").set({
    text: text,
    createdAt: Date.now()
  });

  // Generate QR
  document.getElementById("qrcode").innerHTML = "";
  new QRCode(document.getElementById("qrcode"), {
    text: text,
    width: 200,
    height: 200
  });

  alert("QR Code saved as QR Code 1 âœ”");
}

// QR Scanner
function onScanSuccess(decodedText) {
  document.getElementById("paper").style.display = "block";
  document.getElementById("paper").innerText = decodedText;
  html5QrcodeScanner.clear();
}

const html5QrcodeScanner = new Html5QrcodeScanner(
  "reader",
  { fps: 10, qrbox: 250 }
);

html5QrcodeScanner.render(onScanSuccess);
</script>

</body>
</html>
